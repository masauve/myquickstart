schemaVersion: 2.1.0
metadata:
  attributes:
    dw.metadata.annotations:
      che.eclipse.org/devfile-source: |
        sample:
          registry: 'https://codeready-openshift-workspaces.apps.ocp.myocp.net/devfile-registry'
          displayName: Java Quarkus
          location: 'https://github.com/crw-samples/quarkus-quickstarts/tree/devfilev2'
  name: quarkus-quickstart-fjki
projects:
  - name: quarkus-quickstarts
    git:
      remotes:
        origin: 'https://github.com/masauve/myquickstart.git'
      checkoutFrom:
        revision: devfilev2
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi8/openjdk-11
      command:
        - tail
      args:
        - '-f'
        - /dev/null
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          protocol: http
          targetPort: 8080
          path: /hello/greeting/che-user
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2
      memoryLimit: 4G
      mountSources: true
  - name: ubi-minimal
    container:
      image: registry.access.redhat.com/ubi8/ubi-minimal
      command:
        - tail
      args:
        - '-f'
        - /dev/null
      memoryLimit: 64M
      mountSources: true
  - name: gradle
    volume:
      size: 1G
  - name: m2
    volume:
      size: 1G
commands:
  - id: package
    exec:
      component: tools
      workingDir: '${PROJECTS_ROOT}/quarkus-quickstarts/getting-started'
      commandLine: ./mvnw package
      group:
        kind: build
        isDefault: true
  - id: packagenative
    exec:
      label: Package Native
      component: tools
      workingDir: '${PROJECTS_ROOT}/quarkus-quickstarts/getting-started'
      commandLine: ./mvnw package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=2G
      group:
        kind: build
  - id: startdev
    exec:
      label: Start Development mode (Hot reload + debug)
      component: tools
      workingDir: '${PROJECTS_ROOT}/quarkus-quickstarts/getting-started'
      commandLine: './mvnw compile quarkus:dev'
      group:
        kind: run
        isDefault: true
  - id: startnative
    exec:
      label: Start Native
      component: ubi-minimal
      workingDir: '${PROJECTS_ROOT}/quarkus-quickstarts/getting-started/target'
      commandLine: ./getting-started-1.0.0-SNAPSHOT-runner
